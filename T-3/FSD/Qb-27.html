<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <form action="#" class="was-validated">
        <label>User Name: <input type="email" class="form-control"/>
        </label>
        <br>
        
        <label>Password: <input type="password" class="form-control"/>
        </label>
        
        <div class="row">
            <div class="col">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mysubmit">Submit</button>
            </div>
            <div class="col">
                <button type="reset" class=" btn btn-danger" >Reset</button>
            </div>
        </div>
    </form>
        <div class="modal" id="mysubmit">
            <div class="modal-dialog modal-lg modal-dialog-centered" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Location</h4>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">Allow Access Your Location</div>

                    <div class="modal-footer" >
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
