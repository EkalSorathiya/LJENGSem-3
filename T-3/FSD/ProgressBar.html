<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="progress">
        <div class=" progress-bar bg-success" style="width: 70%;">70%
        </div>
    </div>    
    <br><br>
    <div class="progress">
        <div class="progress-bar-striped progress-bar bg-success" style="width: 50%;">50%
        </div>
    </div>  
    <br><br>  
    <div class="progress">
        <div class="progress-bar-striped progress-bar-animated progress-bar bg-success" style="width: 80%;">80%
        </div>
    </div>    

    <br><br>

    <div class="progress">
        <div class="progress-bar-animated progress-bar progress-bar-striped bg-warning" style="width: 70%">75%</div>
    </div>

    <br><br><br>
    <div class="progress">
        <div class="progress-bar-animated progress-bar bg-success" style="width: 20%">20%</div>
        <div class="progress-bar-animated progress-bar progress-bar-striped bg-info" style="width: 30%">30%</div>
        <div class="progress-bar-animated progress-bar bg-dark" style="width: 40%">40%</div>
    </div>
</body>
</html>
