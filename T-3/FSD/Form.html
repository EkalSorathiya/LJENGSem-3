<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <form action="#">
        Toggle Switch:
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="c1" name="o1" value="true">
            <label class="form-check-label">ON/OFF</label>
        </div>
        <br>
        Select Hobbies:
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="c1" name="o1" checked value="Cricket"/>
            <label class="form-check-label"></label>Cricket</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="c1" name="o2" value="Hockey" disabled/>
            <label class="form-check-label">Hockey</label>
        </div>
        <div class="form-check">
            <label class="form-check-label"><input type="checkbox" class="form-check-input" id="c1" name="o3" value="Football">
                Football</label>
        </div>
        <hr>    
        Select Gender:
        <div class="form-check">
            <input type="radio" class="form-check-input" id="c1" name="gender" checked value="male"/>
            <label class="form-check-label"></label>male</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="c1" name="gender" value="Female"/>
            <label class="form-check-label">Female</label>
        </div>
        <div class="form-check">
            <label class="form-check-label"><input type="radio" class="form-check-input" id="c1" name="gender" value="Other">
                Other</label>
        </div>
        <div class="form-group">
            Select Country:
            <select class="form-select">
                <option hidden>---Select State---</option>
                <optgroup label="India">
                    <option>Gujarat</option>
                    <option>Rajasthan</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            Address: <textarea rows="3" class="form-control" placeholder="Enter Address"></textarea>
        </div>
        <div class="mt-3">
            Email: <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
        <div class="mt-3">
            Password: <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button type="submit"  class="btn btn-success" >Submit</button>
            </div>
            <div class="col">
                <button type="reset" class=" btn btn-danger" >Reset</button>
            </div>
        </div>
    </form>
</body>
</html>
