<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</head>
<body>
    <div id="demo" class="carousel slide container " width data-bs-ride="carousel" style="width: 40%; height: 40%;" >
        <div class="carousel-indicators">
            <button data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#demo" data-bs-slide-to="1" ></button>
            <button data-bs-target="#demo" data-bs-slide-to="2" ></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval=2000>
                <img src="horse1-image.jfif"  class="d-block w-100" >
                <div class="carousel-caption">
                    <h3>Horse-1</h3>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval=2000>
                <img src="horse2-image.jpg"  class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Horse-2</h3>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval=2000>
                <img src="horse3-image.jpg"  class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Horse-3</h3>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
    </div>
</body>
</html>
