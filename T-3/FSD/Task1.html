<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="progress mt-5">
        <div class="progress-bar-animated progress-bar progress-bar-striped bg-success" style="width: 50%;">50%</div>
        <div class="progress-bar-animated progress-bar bg-warning" style="width: 20%;">20%</div>
        <div class="progress-bar-animated progress-bar bg-danger" style="width: 20%;">20%</div>
    </div>
    <br>
    Free Space <br>
    <div class="progress">
        <div class="progress-bar-animated progress-bar bg-success" style="width: 2%;"></div>
        <div class="progress-bar-animated progress-bar bg-white" style="width: 100%;"></div>
    </div>

    Used Space <br>
    <div class="progress">
        <div class="progress-bar-animated progress-bar bg-warning" style="width: 2%;"></div>
        <div class="progress-bar-animated progress-bar bg-white" style="width: 100%;"></div>
    </div>

    Danger <br>
    <div class="progress">
        <div class="progress-bar-animated progress-bar bg-danger" style="width: 2%;"></div>
        <div class="progress-bar-animated progress-bar bg-white" style="width: 100%;"></div>
    </div>

</body>
</html>
