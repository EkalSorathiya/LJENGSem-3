<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <td>
                <div class="progress">
                    <div class="progress-bar-animated progress-bar bg-success" style="width: 2%;"></div>
                    <div class="progress-bar-animated progress-bar bg-white" style="color: black; width: 6%;">Files</div>
                    <div class="progress-bar-animated progress-bar bg-white" style="width: 100%;"></div>
                </div>
            </td>
            <td>
                <div class="progress">
                    <div class="progress-bar-animated progress-bar bg-success" style="width: 70%;">70%</div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="mt-5">
                <div class="progress">
                    <div class="progress-bar-animated progress-bar bg-warning" style="width: 2%;"></div>
                    <div class="progress-bar-animated progress-bar bg-white" style="color: black; width: 8%;">Images</div>
                    <div class="progress-bar-animated progress-bar bg-white" style="width: 100%;"></div>
                </div>
            </td>
            <td>
                <div class="progress">
                    <div class="progress-bar-animated progress-bar bg-warning" style="width: 80%;">80%</div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="progress">
                    <div class="progress-bar-animated progress-bar" style="width: 2%;"></div>
                    <div class="progress-bar-animated progress-bar bg-white" style="color: black; width: 8%;">Videos</div>
                    <div class="progress-bar-animated progress-bar bg-white" style="width: 90%;"></div>
                </div>
            </td>
            <td>
                <div class="progress">
                    <div class="progress-bar-animated progress-bar" style="width: 20%;">20%</div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="progress">
                    <div class="progress-bar-animated progress-bar bg-danger" style="width: 2%;"></div>
                    <div class="progress-bar-animated progress-bar bg-white" style="color: black; width: 8%;">Files</div>
                    <div class="progress-bar-animated progress-bar bg-white" style="width: 90%;"></div>
                </div>
            </td>
            <td>
                <div class="progress">
                    <div class="progress-bar-animated progress-bar bg-danger" style="width: 40%;">40%</div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
