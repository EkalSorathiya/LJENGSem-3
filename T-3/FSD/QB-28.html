<!-- set 4 img of some product horizontally and show their price features avalable quantity in grid system responsive effect must be observer  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div  class="row">
        <div class="col-xl-12">

            <p align="center" >ONLINE SHOPPING</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-3">
            <img src="milk.jfif" class="rounded mx-auto d-block" alt="">
        </div>
        <div class="col-xl-3">
            <img src="cheese.jfif" class="rounded mx-auto d-block" alt="">
        </div>
        <div class="col-xl-3">
            <img src="Yogurt.jfif" class="rounded mx-auto d-block" alt="">
        </div>
        <div class="col-xl-3">
            <img src="icecream.jfif" class="rounded mx-auto d-block" alt="">
        </div>
    </div>
    
    <div class="row">
        <div class="col-xl-3">
            <p align="center">Price: Rs.40/Liter</p>
            <p align="center">Quantity: 1500 Units</p>
        </div>

        <div class="col-xl-3">
            <p align="center">Price: Rs.535/Kg</p>
            <p align="center">Quantity: 1000 Units</p>
        </div>

        <div class="col-xl-3">
            <p align="center">Price: Rs.159/Kg</p>
            <p align="center">Quantity: 600 Units</p>
        </div>
        
        <div  class="col-xl-3">
            <p align="center">Price: Rs.195/Kg</p>
            <div class="alert alert-danger alert-dismissible">
                <strong>Warning!</strong>
                <p align="center">Quantity: 0 Units</p>
                <button class="close" data-dismiss="alert" >&times;</button>
            </div>
        </div>
    </div>
    
</body>
</html>
