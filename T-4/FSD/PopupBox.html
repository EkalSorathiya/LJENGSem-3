<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        person=prompt("Enter Your Name ","")
        if(person==null || person==""){
            text="User Cancelled The Prompt";
        }
        else{
            text="Hello "+person+"! How Are You Today?"
        }
        document.write(text)
    </script>
