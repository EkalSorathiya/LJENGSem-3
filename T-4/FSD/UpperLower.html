<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="p1">Lorem</p>
    <button onclick="exp()">Upper</button>
    <button onclick="dom()">Lower</button>
    <script>
        function exp(){
            i=document.getElementById('p1');
            // i.style.textTransform='uppercase';
            i.style.fontStyle='Helvetica';
        }
        function dom(){
            i=document.getElementById('p1');
            i.style.textTransform='lowercase';
        }
    </script>
</body>
</html>
