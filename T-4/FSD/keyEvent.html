<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(id){
            id.bgColor="blue";
        }
        function fun1(id){
            id.bgColor="red";
        }
        function fun2(e){
            alert(e.keyCode);
        }

    </script>
</head>
<body onkeyup="fun(this)" onkeydown="fun1(this)">
    <div style="width: 200px;height: 200px; border: 1px solid;">
        <input type="text" onkeypress="fun2(event)">
    </div>
</body>
</html>
