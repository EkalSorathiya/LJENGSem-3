<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(){
            u=document.getElementById("t1").value;
            document.write(u);
        }
        function change(id){
            id.innerHTML="Done";
        }
    </script>
</head>
<body>
    <input type="text" name="" id="t1">
    <input type="button" onclick="fun()" value="button">
    <h1 onclick="change(this)"> Click here</h1>
</body>
</html>
