<html>
	
	<head>
	</head>
	
	<body>
		<form>
			<fieldset>
				<legend>FeedBack Form</legend>
				Name: <input type="text">
				<br>
				comments:<textarea placeholder="Enter Comments Here..." cols="30" rows="20"></textarea>
				<br>
				Email:<input type="email">
				<br>
				Things You Liked:
				<br>
				site design <input type="checkbox" checked>
				Links <input type="checkbox" checked>
				Images <input type="checkbox">
				Others <input type="checkbox">
				<br>
				HOW DID YOU GET OUR SITE?
				<br>
				Search Engine<input type="radio" name="abc" checked>
				Links from another site<input type="radio" name="abc"> 
				Others<input type="radio" name="abc">
				<br>
				<input type="range" min="0" max="100" value="70">
				Rate our site:
				<select>
					<option value="" selected>Amazing</option>
					<option value="">10</option>
					<option value="">9</option>
					<option value="">8</option>
					<option value="">7</option>
					<option value="">6</option>
					<option value="">5</option>
					<option value="">4</option>
					<option value="">3</option>
					<option value="">2</option>
					<option value="">1</option>
				</select>
				<br>
				
				<input type="submit">
				<input type="reset">
			</fieldset>
		</form>
	</body>
	
</html>
